# Start tmux with pbcopy support {{{
set-option -g default-command "reattach-to-user-namespace -l zsh"
#}}}
# Vi bindings! # {{{

# Movement keys
setw -g mode-keys vi

# Copy mode to escape instead of "{"

unbind [
bind Escape copy-mode

# Paste buffer to "p"
unbind p
bind p paste-buffer

# Selection modes to match vim, ctrl-v for block mode/normal toggle

bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
bind-key -t vi-copy 'C-v' rectangle-toggle

# Make pane selection use hjkl
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

#}}}
# remap prefix to Control - a # {{{

set -g prefix2 C-a
unbind C-b
bind C-a send-prefix

#}}}
# Force a reload of the config file # {{{
unbind r
bind r source-file ~/.tmux.conf
#}}}
# Quick pane cycling # {{{

unbind ^A
bind ^A select-pane -t :.+

#}}}
# Color (Solarized 256) # {{{

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

#}}}
# Powerline #{{{
source '/usr/local/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf'
#}}}
# Scrollback #{{{
set -g history-limit 10000
# }}}
# Initial Windows & Window numbering # {{{

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# splitw flags
# -d                   -- do not make the new window become the active one
# -h                   -- split horizontally
# -l                   -- define new pane's size
# -p                   -- define new pane's size in percent
# -t                   -- choose target pane
# -v                   -- split vertically
# splitw -v -p 25 -d

# }}}
# Enable mouse #{{{
set -g mode-mouse on
#}}}
